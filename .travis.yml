language: c

compiler:
  - clang
  - gcc

os:
  - linux
  - osx

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""
  
before_install:
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

script:
  - cd src
  - ./configure
  - make

addons:
  coverity_scan:
    project:
      name: "harm-reduction/boa-0.94.13"
      version: 0.94.13
      description: "The last stable version of the Boa webserver, with some security checks and integrations."
    notification_email: chris+shrug@partridge.tech
    build_command_prepend: ./src/configure
    build_command: make -C src
    branch_pattern: coverity_scan